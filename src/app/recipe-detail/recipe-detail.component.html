<div class="recipe-details">
    <div class="image">
        <img *ngIf="recipe.image !== ''; else defaultImage" [src]="recipe.image">
        <ng-template #defaultImage>
            <img src="src/assets/image/default.jpeg">
        </ng-template>
    </div>
    <div class="content">
        <div class="ingredients">
            <h1>{{recipe.name}}</h1>
            <hr>
            <h2>Ingredients</h2>
            <ul>
            <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} {{ingredient.amount}} {{ingredient.unit}}</li>
            </ul>
        </div>
        <hr>
        <div class="instructions">
            <h2 [ngStyle]="{'margin-top.px': 0, 'padding-top.px': 0}">Instructions</h2>
            <ol>
            <li *ngFor="let instruction of recipe.instructions">{{instruction.description}}</li>
            </ol>
        </div>
    </div>
    <div class="buttons">
        <button type="button" (click)="onFavourite()">Favourite</button>
        <button type="button" (click)="onDelete()">Delete</button>
        <button type="button" (click)="onEdit()">Edit</button>
    </div>
</div>
